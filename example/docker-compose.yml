services:
  minio:
    image: minio/minio
    restart: always
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: [ "server", "--console-address", ":9001", "/data" ]
    ports:
      - "9000:9000"
      - "9001:9001"
  tf-registry:
    build:
      context: ../
      dockerfile: Dockerfile
